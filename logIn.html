<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/ico" sizes="16x16" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="assets/css/register.css">
    <title>LogIn</title>
</head>

<body>
    <main>
        <section class="register">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <img src="assets/images/registration/logo.svg" class="img-fluid logo" alt="not-show">

                        <h3 class="text-center mb-5">How far will you go?</h3>
                        <form>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Johndoe@gmail.com">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="********">
                                <small class="form-text"> <a href="" class="text-muted">Forgot your password?</a>
                                </small>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary submit">Login</button>
                                <p class="mt-1"><a class=" account" href="signUp.html">Don't have an account? Sign
                                        Up</a></p>
                            </div>



                        </form>
                    </div>
                    <div class="col-md-6 register-img d-md-block d-none">
                    </div>
                </div>

            </div>
        </section>

    </main>



    <!-- JavaScript -->
    <script src="assets/js/jquery-3.5.1.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.mi n.js"></script>

</body>

</html>
